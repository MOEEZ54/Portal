<div class="otp-container">
  <h2>Verify Email</h2>
  <p>OTP aapki email par send ho chuka hai</p>

  <form #otpForm="ngForm" (ngSubmit)="verifyOtp(otpForm)" novalidate>

    <div class="field">
      <label>Email</label>
      <input type="text" [value]="email" readonly />
    </div>

    <div class="field">
      <label>OTP</label>
      <input
        type="text"
        name="otp"
        [(ngModel)]="otp"
        required
        minlength="6"
        maxlength="6"
        pattern="^[0-9]{6}$"
        inputmode="numeric"
        placeholder="Enter 6 digit OTP"
      />
    </div>

    <button type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Verifying...' : 'Verify OTP' }}
    </button>

    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
    <p class="success" *ngIf="successMsg">{{ successMsg }}</p>

  </form>
</div>
